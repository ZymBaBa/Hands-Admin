<div class="modal-header">
  产品信息
</div>
<div class="modal-body wrapper-lg">
  <div class="row">
    <div class="col-sm-12">
      <form role="form" class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-3 text-right text-muted control-label">产品编号</label>
          <label class="col-sm-9 text-left control-label" >{{items.id}}</label>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-3 text-right text-muted control-label">产品名称</label>
          <label class="col-sm-9  text-left control-label" >{{items.name}}</label>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-3 text-right text-muted control-label">产品数量</label>
          <label class="col-sm-9  text-left control-label" >{{items.quantity}}</label>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-3 text-right text-muted control-label">产品价格</label>
          <label class="col-sm-9  text-left control-label" >{{items.price}}</label>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-3 text-right text-muted control-label">产品总价</label>
          <label class="col-sm-9  text-left control-label" >{{items.price*items.quantity}}</label>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-3 text-right text-muted control-label">生产日期</label>
          <label class="col-sm-9  text-left control-label" >{{items.proData}}</label>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-3 text-right text-muted control-label">质保过期</label>
          <label class="col-sm-9  text-left control-label" >{{items.overData}}</label>
        </div>
      </form>
    </div>
  </div>
</div>
