  <div class="modal-header bg-black text-white">
      新增账号
  </div>
  <div class="modal-body">
    <form  name="myForm" class="form-horizontal">
      <!--表示用户动过并且里面有条件是为错（true）的时候-->
      <div class="form-group" ng-class="{'has-error':myForm.username.$dirty && myForm.username.$invalid}">
        <label class="col-sm-3 control-label">请输入用户名</label>
        <!--has-error是出差的外框颜色-->
        <div class="col-sm-9 ">
          <!--必要输入项、最小输入长度、最大输入长度、绑定的数据-->
          <!--autocomplete关闭自动提示-->
          <input type="text" name="username"  autocomplete="off" ng-required="true" ng-pattern="/^[a-zA-Z]{1}/" ng-minlength="5" ng-maxlength="10" ng-model="data.username" class="form-control" placeholder="请输入用户名">
          <!--formname.-->
          <div class="alert alert-danger help-block" ng-show="myForm.username.$error.maxlength">
            用户名长度不能大于10位
          </div>
          <div class="alert alert-danger help-block" ng-show="myForm.username.$error.pattern">
            用户名必须以英文字母开始
          </div>
          <div class="alert alert-danger help-block" ng-show="myForm.username.$error.minlength">
            用户名长度不能小于5位
          </div>
        </div>
      </div>
      <!--输入密码-->
      <div class="form-group" ng-class="{'has-error':myForm.password.$dirty && myForm.password.$invalid}">
        <label class="col-sm-3 control-label">请输入密码</label>
        <div class="col-sm-9 ">
          <input type="password" name="password"  autocomplete="off" ng-required="true"  ng-minlength="6" ng-maxlength="16" ng-model="data.password" class="form-control" placeholder="请输入密码">
          <div class="alert alert-danger help-block" ng-show="myForm.password.$error.maxlength">
            密码长度不能大于10位
          </div>
          <div class="alert alert-danger help-block" ng-show="myForm.password.$error.minlength">
            密码长度不能小于5位
          </div>
        </div>
      </div>
      <!--确认密码-->
      <div class="form-group" ng-class="{'has-error':myForm.passwordConfirm.$dirty && myForm.passwordConfirm.$invalid}">
        <label class="col-sm-3 control-label">请确认密码</label>
        <div class="col-sm-9 ">
          <input type="password" name="passwordConfirm"  autocomplete="off" ng-model="data.passwordConfirm" class="form-control" placeholder="请确认密码">
          <!--ng-show中去对比二次输入的密码-->
          <div class="alert alert-danger help-block" ng-show="myForm.password.$dirty && myForm.passwordConfirm.$dirty && data.password !== data.passwordConfirm">
            二次密码输入不一致
          </div>
        </div>
      </div>
      <!--邮箱地址-->
      <div class="form-group" ng-class="{'has-error':myForm.email.$dirty && myForm.email.$invalid}">
        <label class="col-sm-3 control-label">请输入邮箱地址</label>
        <div class="col-sm-9 ">
          <input type="email" name="email"  autocomplete="off" ng-model="data.email" class="form-control" placeholder="请输入邮箱地址">
          <!--ng-show中去对比二次输入的密码-->
          <div class="alert alert-danger help-block" ng-show="myForm.email.$error.email">
            邮箱地址输入有误，请修改
          </div>
        </div>
      </div>
      <!--网址-->
      <div class="form-group" ng-class="{'has-error':myForm.http.$dirty && myForm.http.$invalid}">
        <label class="col-sm-3 control-label">请输入联系地址</label>
        <div class="col-sm-9 ">
          <input type="text" autocomplete="off" ng-model="data.addes" class="form-control" placeholder="请输入联系地址">
        </div>
      </div>
      <!--年龄-->
      <div class="form-group" ng-class="{'has-error':myForm.age.$dirty && myForm.age.$invalid}">
        <label class="col-sm-3 control-label">请输入年龄</label>
        <div class="col-sm-9 ">
          <input type="number" name="age"  autocomplete="off" min="18"  max="99"   ng-model="data.age" class="form-control" placeholder="请输入年龄">
          <!--ng-show中去对比二次输入的密码-->
          <div class="alert alert-danger help-block" ng-show="myForm.age.$error.max">
            年龄不能超过99岁
          </div>
          <div class="alert alert-danger help-block" ng-show="myForm.age.$error.min">
            年龄不能小于18岁
          </div>
        </div>
      </div>
      <!--请输入手机-->
      <div class="form-group" ng-class="{'has-error':myForm.tel.$dirty && myForm.tel.$invalid}">
        <label class="col-sm-3 control-label">请输入手机</label>
        <div class="col-sm-9 ">
          <input type="tel" name="tel"  autocomplete="off" ng-pattern="/^1[3|5][0-9]\d{4,8}$/" ng-minlength="11" ng-maxlength="11" ng-model="data.tel" class="form-control" placeholder="请输入11位手机号">
          <!--ng-show中去对比二次输入的密码-->
          <div class="alert alert-danger help-block" ng-show="myForm.tel.$error.maxlength">
            手机号不能小于11位
          </div>
          <div class="alert alert-danger help-block" ng-show="myForm.tel.$error.minlength">
            手机号不能小于11位
          </div>
          <div class="alert alert-danger help-block" ng-show="myForm.tel.$error.pattern">
            手机号格式不正确
          </div>
        </div>
      </div>
      <!--性别-->
      <div class="form-group">
        <label class="col-sm-3 control-label">请选择性别</label>
        <div class="col-sm-9">
          <label class="radio-inline">
            <input type="radio" name="sex" ng-model="data.sex" value="1"/>男
          </label>
          <label class="radio-inline">
            <input type="radio" name="sex" ng-model="data.sex" value="0"/>女
          </label>
        </div>
      </div>
      </form>
  </div>
  <div class="modal-footer text-center">
      <button class="btn btn-success">确认</button>
  </div>
