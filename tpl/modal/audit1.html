<div class="modal-header">
  新增产品
</div>
<div class="modal-body wrapper-lg">
  <div class="row">
    <div class="col-sm-12">
      <form role="form" class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-3 text-right text-muted control-label">产品名称</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" placeholder="请输入产品名称">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 text-right text-muted control-label">产品数量</label>
          <div class="col-sm-6">
            <input type="tel" class="form-control" placeholder="请输入产品数量">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 text-right text-muted control-label">产品价格</label>
          <div class="col-sm-6">
            <input type="tel" class="form-control" placeholder="请输入产品价格">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 text-right text-muted control-label">生产日期</label>
          <div class="col-sm-6">
            <input type="date" class="form-control" placeholder="请选择生产日期">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 text-right text-muted control-label">质保过期</label>
          <div class="col-sm-6">
            <input type="date" class="form-control" placeholder="请选择质保过期日期">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-4 col-sm-offset-4 text-center">
            <button type="submit" class="btn btn-lg btn-success">提交</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
